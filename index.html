<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<div class=" row-cols-2 bg-info py-5 text-center text-white text-bold" >
<header> 
  <h1>5 Day Weather Forcast</h1>
</header>
<input type="text" class="search-city" placeholder="Search a city name">
    <button class="btn search-btn">Search</button>
</div>

<div id="todays-weather" class="card">
    <div class="card-body">
      <h5 class="card-title date">Today</h5>
      <p id="city-name"> City Name</p>
      <p id="temp"> Temp</p>
      <p id="descirpt">Description</p>
      <p id="windspeed"> Wind Speed</p>
      <p id="humid"> Humidity </p>
    </div>
  </div>


<div id="forcast-weather" class="card" >
    <div class="card-body">
      <h5 class="card-title date">Today</h5>
      <p id="temp"> Temp</p>
      <p id="descirpt">Description</p>
      <p id="windspeed"> Wind Speed</p>
      <p id="humid"> Humidity </p>
    </div>
  </div>
    

<div class="past-cities"></div>
<ul id="saved-cities-list"></ul>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
